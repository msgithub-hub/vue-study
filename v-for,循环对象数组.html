<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(item,i) in list">索引值:{{i}}-------id值:{{item.id}}-------name值:{{item.name}}</p>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            list:[
                {id:1,name:'张三1'},
                {id:2,name:'张三2'},
                {id:3,name:'张三3'},
                {id:4,name:'张三4'},
                {id:5,name:'张三5'},
            ]
        },
        method:{}
    })
</script>
</body>
</html>
