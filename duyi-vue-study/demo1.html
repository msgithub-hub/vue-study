<!--2019.9.12-->

<div id="app">
    {{ a }}

<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="../vue.min.js"></script>
<script>
    // element  元素
    // $nextTick 或 $mount  打印一个数据的最终数据
    let app = new Vue({
        el: '#app',
        data() {
            return {
                a: '我爱你 Vue #app!'
            }

        },
        methods: {}
    });
    // console.log(app.$el.innerHTML);//答应#app  div中的数据内容

    // let a = 100;
    // let a = 200;
    let a = 300;

    app.$nextTick(() => {
        alert(app.$el.innerHTML)
    })
    console.log(app.a)

    app.$mount('#app')
